<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fd Rechenwesen</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>The flipdot Rechenwesen</h1>
        </div>
    </div>
    {% if message %}
        <div class="row">
            <div class="col-xs-12">
                <div class="alert alert-success">
                    {{ message }}
                </div>
            </div>
        </div>
    {% endif %}
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" action="/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="shop-name" class="col-xs-2 control-label">Shop name</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="shop-name" name="shop-name"
                               placeholder="Name der Bude wo du was gekaufst hast">
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="col-xs-2 control-label">Category</label>
                    <div class="col-xs-10">
                        <strong>Maximal zwei Tags!</strong>
                        <select style="width: 100%!important" class="js-example-basic-multiple" id="category" name="category" multiple="multiple">
                            <option value="getraenke">Getr√§nke</option>
                            <option value="elektronik">Elektronik</option>
                            <option value="holz">Holz</option>
                            <option value="werkstatt">Werkzeug</option>
                            <option value="werkstatt">Werkstatt</option>
                            <option value="kabel">Kabel</option>
                            <option value="druckerzubehoer">Druckerzubehoer</option>
                            <option value="essen">Essen</option>
                            <option value="kuechenkram">Kuechenkram</option>
                            <option value="sonstiges">Sonstiges</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-xs-2 control-label">Price</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" placeholder="Wieviele Gelds du vom Flipdot kriegst"
                               id="price" name="price">
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-xs-2 control-label">Le PDF</label>
                    <input class="col-xs-10" type="file" accept="*.pdf" name="pdf">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Do se Rechen Wesen</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>



<script type="text/javascript">
    $("#category").select2();
</script>

</body>
</html>
