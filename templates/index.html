            <h1>The flipdot Rechenwesen</h1>

    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" action="/" method="post">
                <div class="form-group">
                    <label for="shop-name" class="col-xs-2 control-label">Shop name</label>
                    <div class="col-xs-10">

                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="col-xs-2 control-label">Category</label>

                        <input type="text" class="form-control" placeholder="Drinks, Food, â€¦" id="category">
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-xs-2 control-label">Price</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" placeholder="Wieviele Gelds du vom Flipdot kriegst" id="price">
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-xs-2 control-label">Le PDF</label>
                    <input class="col-xs-10" type="file" accept="*.pdf">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Do se Rechen Wesen</button>
                </div>
            </form>
        </div>
    </div>
</div>
